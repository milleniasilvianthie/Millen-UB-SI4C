    overflow: auto;
}

    margin-left: 200px;
}

    background-color: pink;
    margin-left: 0px;
}


</style>

<body>
    
    <div class="sidebar2" id="sidebar">
        <span style="font-size: 30px; cursor: pointer;" onclick="closeNav()">X</span>
        <li>Home</li>
        <li>Profil</li>
        <li>Contact</li>
    </div>

        <span style="font-size: 30px; cursor: pointer;" onclick="openNav()">&#9776;</span>

    </div>

    </div>
